<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form

    </title>
</head>

<body>
    <form>

        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname" value=""><br>
        <label for="age">Age:</label> <br>
        <input type="number" id="number" name="age" value=""> <br>

        <h3>radio button</h3>

        <input type="radio" id="html" name="favlang" value="html">
        <label for="html">HTML</label> <br>

        <input type="radio" id="css" name="favlang" value="css">
        <label for="css">CSS</label> <br>
        <input type="radio" id="js" name="favlang" value="js">
        <label for="js">Java script </label> <br>

        <h3>checkbox</h3>

        <input type="checkbox" id="v1" name="v1" value="bike">
        <label for="v1"> I have a bike</label><br>
        <input type="checkbox" name="v2" id="v2" value="bike">
        <label for="v2"> I have a car</label> <br>


        <input type="checkbox" name="v3" id="v3">
        <label for="v3">I have boat</label> <br>

        <input type="checkbox" name="v4" id="v4">
        <label for="v4">I have cycle</label> <br>

        <h3>option</h3>

        <label for="cars" style="color: brown;"> choose your fav car:</label>
        <!-- <select name="cars" id="car"> -->
            <select id="cars" name="cars" size="3" multiple>
        <option value="volvo">Volvo</option>
        <option value="suzuki">suzuki</option>
        <option value="audi" selected>audi</option>
        <option value="honda">honda</option>
        </select> <br>

       



        <input type="submit" value="Submit"> <br>
    </form>
</body>

</html>
